<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Extension Monitor</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                padding: 12px;
                background: white;
            }

            .status {
                padding: 8px;
                margin-bottom: 8px;
                border-radius: 4px;
                text-align: center;
                background: white;
                font-weight: bold;
            }

            .connected {
                background-color: #d4edda;
                color: #155724;
            }

            .disconnected {
                background-color: #f8d7da;
                color: #721c24;
            }

            .button-container {
                display: flex;
                gap: 8px;
                margin-bottom: 8px;
                background: white;
                padding: 4px 0;
            }

            .button-container button {
                flex: 1;
            }

            .container {
                display: flex;
                flex-direction: column;
                flex: 1;
                min-height: 0;
                gap: 8px;
            }

            .section {
                display: flex;
                flex-direction: column;
                flex: 1;
                min-height: 0;
            }

            .section-title {
                font-weight: bold;
                padding: 4px 8px;
                background: #f8f9fa;
                border-radius: 4px;
                margin-bottom: 4px;
                font-size: 13px;
            }

            .log-container,
            .command-container {
                flex: 1;
                overflow-y: auto;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 8px;
                min-height: 0;
                scrollbar-width: thin;
                scrollbar-color: #90a4ae #cfd8dc;
            }

            /* Webkit scrollbar styles */
            .log-container::-webkit-scrollbar,
            .command-container::-webkit-scrollbar {
                width: 8px;
            }

            .log-container::-webkit-scrollbar-track,
            .command-container::-webkit-scrollbar-track {
                background: #cfd8dc;
                border-radius: 4px;
            }

            .log-container::-webkit-scrollbar-thumb,
            .command-container::-webkit-scrollbar-thumb {
                background: #90a4ae;
                border-radius: 4px;
            }

            .log-entry,
            .command-entry {
                margin-bottom: 4px;
                padding: 4px;
                border-bottom: 1px solid #eee;
                font-size: 12px;
                word-break: break-word;
            }

            .log-entry:last-child,
            .command-entry:last-child {
                border-bottom: none;
            }

            .command-time {
                color: #6c757d;
                font-size: 10px;
                margin-bottom: 2px;
            }

            .command-content {
                white-space: pre-wrap;
                font-family: monospace;
                background: #f8f9fa;
                padding: 4px;
                border-radius: 3px;
                font-size: 11px;
            }

            .error {
                color: #dc3545;
            }
            .success {
                color: #28a745;
            }
            .info {
                color: #17a2b8;
            }

            button {
                padding: 8px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
                transition: background-color 0.2s;
            }

            button:hover {
                background-color: #0056b3;
            }

            button:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }

            #startButton.started {
                background-color: #dc3545;
            }

            .clear-logs {
                font-size: 11px;
                color: #6c757d;
                text-align: right;
                cursor: pointer;
                padding: 4px 0;
                user-select: none;
            }

            .clear-logs:hover {
                color: #343a40;
            }
        </style>
    </head>
    <body>
        <div id="connectionStatus" class="status disconnected">Not Started</div>
        <div class="button-container">
            <button id="startButton">Start Extension</button>
            <button id="retryButton" disabled>Retry Connection</button>
        </div>
        <div class="container">
            <div class="section">
                <div class="section-title">Command History</div>
                <div class="command-container" id="commandHistory">
                    <!-- Commands will be inserted here -->
                </div>
            </div>
            <div class="section">
                <div class="section-title">Logs</div>
                <div class="log-container" id="logContainer">
                    <!-- Logs will be inserted here -->
                </div>
            </div>
        </div>
        <div class="clear-logs" id="clearLogs">Clear All</div>
        <script src="popup.js"></script>
    </body>
</html>
